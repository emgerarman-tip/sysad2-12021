  copy:
    src: ~/emgerarman-tip/sysad2-12021/1811371/midterm-exam/02-beats-input.conf
    dest: /etc/logstash/conf.d

- name: copy 10-syslog-filter.conf
  copy:
    src: ~/emgerarman-tip/sysad2-12021/1811371/midterm-exam/10-syslog-filter.conf
    dest: /etc/logstash/conf.d

- name: copy 30-elasticsearch-output.conf
  copy:
    src: ~/emgerarman-tip/sysad2-12021/1811371/midterm-exam/30-elasticsearch-output.conf
    dest: /etc/logstash/conf.d

- name: Filebeat Install
  apt:
    name: filebeat
    state: present

- name: filebeat Config File
  copy:
    src: ~/emgerarman-tip/sysad2-12021/1811371/midterm-exam/filebeat.yml
    dest: /etc/filebeat

- name: Enable filebeat Module
  become: yes
  command: filebeat modules enable system nginx mysql

- name: Load the Template
  become: yes
  command: filebeat setup --index-management -E output.logstash.enabled=false -E 'output.elasticsearch.hosts=["localhost:9200"]'
