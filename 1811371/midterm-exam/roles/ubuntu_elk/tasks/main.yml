---
# tasks file for roles/ubuntu_elk
- name: Adding gpg key
  apt_key:
    url: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    state: present

- name: Adding the source
  copy:
    content: "deb https://artifacts.elastic.co/packages/7.x/apt stable main"
    dest: /etc/apt/sources.list.d/elastic-7.x.list

- name: Ubuntu Update
  become: yes
  apt:
    upgrade: 'yes'
    update_cache: yes

- name: Install elasticsearch
  apt:
    name: elasticsearch
    state: present

- name: Update host in elasticsearch.yml
  lineinfile:
    destfile: /etc/elasticsearch/elasticsearch.yml
    regexp: 'network.host'
    line: 'network.host: localhost'

- name: Update port in elasticsearch
  lineinfile:
    destfile: /etc/elasticsearch/elasticsearch.yml
    regexp: 'http.port'
    line: 'http.port: 9200'

- name: Start elasticsearch service
  service:
    name: elasticsearch
    state: started
    enabled: yes

- name: Kibana Install
  apt:
    name: kibana
    state: present

- name: Update host in Kibana
  replace:
    path: /etc/kibana/kibana.yml
    regexp: '#server.host:'
    replace: 'server.host: 127.0.0.1'
  register: kibana_host

- name: Update Port in Kibana
  replace:
    path: /etc/kibana/kibana.yml
    regexp: '#server.port: 5601'
    replace: 'server.port: 5601'
  register: kibana_port

- name: Update elasticsearch url
  replace:
    path: /etc/kibana/kibana.yml
    regexp: 'elasticsearch.url:'
    replace: 'elasticsearch.url: ["http://localhost:9200"]'
  register: kibana_url

- name: Starting Kibana Service
  service:
    name: kibana
    state: started
    enabled: yes

- name: Installing logstash
  apt:
    name: logstash
    state: present

